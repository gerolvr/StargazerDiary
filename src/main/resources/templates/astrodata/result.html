<!DOCTYPE html>
<html lang="en" layout:decorator="layouts/main">
<head>
<meta charset="UTF-8"/>
<title>Stargazer Diary - Astronomical Data Search Result</title>
</head>
<body>
	<div layout:fragment="content">
		<div th:include="fragments/searchAstronomicalObject :: search (another='another ')"></div>

		<h1 th:text="@{${foundAstroObject.target.name} + ', ' + ${astroObjectType}}">Searched object name</h1>
		<p style="white-space: pre-line" th:text="${astroObjectCoordinates}">Searched object declination and right ascension</p>
		
		<p>Use Mouse left-click+move to move the maps and the scrollwheel to zoom in/out</p>	
		<iframe width="100%" height="400" frameborder="0" scrolling="no"
			marginheight="0" marginwidth="0" th:src="${iframeUrl}"
			allowtransparency="true"></iframe>
		<iframe width="100%" height="400" frameborder="0" scrolling="no"
			marginheight="0" marginwidth="0" th:src="${iframeUrlWS}"
			allowtransparency="true"></iframe>
		
	</div>
</body>
</html>
