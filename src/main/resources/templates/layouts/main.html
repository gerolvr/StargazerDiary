<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<title>Stargazer Diary</title>

<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Stargazer Diary</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li th:classappend="${showingHome}? 'active'"><a href="/">Home</a></li>
						<li th:classappend="${showingTelescopeList}? 'active'" class=""><a
							href="/telescopes/telescopeList">My telescopes</a></li>
						<li th:classappend="${showingMyObservationsList}? 'active'"><a
							href="/observations/observationList">My observations</a></li>
						<li th:classappend="${showingAstroData}? 'active'"><a
							href="/astrodata/">Astronomical Data</a></li>
					</ul>
					<div class="navbar-text navbar-right">
						Welcome <span sec:authentication="name">Guest</span>
						<form sec:authorize="isAuthenticated()" id="frmlogout"
							th:action="@{/logout}" method="post" class="form-inline"
							style="display: inline;">
							| <a href="javascript:{}"
								onclick="document.getElementById('frmlogout').submit(); return false;">Logout</a>
						</form>
					</div>
				</div>
			</div>
		</nav>
		<div layout:fragment="content"></div>
	</div>
</body>
</html>
